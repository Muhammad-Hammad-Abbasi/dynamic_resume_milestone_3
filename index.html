<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dynamic Resume Builder</h1>
  </header>

  <main>
    <form id="resume-form">
      <!-- Personal Info -->
      <section id="personal-info">
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>
        <input type="file" id="profile-image" accept="image/*"><br>
      </section>

      <!-- Education -->
      <section id="education">
        <h2>Education</h2>
        <input type="text" id="degree" placeholder="Degree" required><br>
        <input type="text" id="college" placeholder="College/University" required><br>
        <input type="text" id="years" placeholder="Years (e.g., 2020-2023)" required><br>
      </section>

      <!-- Work Experience -->
      <section id="work-experience">
        <h2>Work Experience</h2>
        <input type="text" id="job-title" placeholder="Job Title" required><br>
        <input type="text" id="company" placeholder="Company Name" required><br>
        <input type="text" id="job-years" placeholder="Years of Experience (e.g., 2023-Present)" required><br>
      </section>

      <!-- Skills -->
      <section id="skills-section">
        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Enter Skills (comma separated)" required><br>
      </section>
      

      <button type="submit" id="generate-resume">Generate Resume</button>
    </form>

    <!-- Generated Resume -->
    <section id="generated-resume">
      <h2>Resume</h2>
      <div id="resume-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
